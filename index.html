<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">

  <title>Eggleson cuter than #catsofinstagram</title>
</head>
<body>
  <header>
    <img src="illustrations/egg-cats.svg" alt="Egg the bunny, stomping on a cat" />
    <h1>Eggleson cuter than <span>#catsofinstagram</span></h1>
  </header>
  <div class="bg-bars">
    <div class="pink-bg-bar"></div>
    <div class="green-bg-bar"></div>
  </div>
  <div class="green-flex">
    <div class="green-box">
      <img src="illustrations/egg-1.svg" alt="" />
    </div>
  </div>
  <div class="star">
    <img src="illustrations/egg-star.svg" alt="" />
    <h2>Eggcellent!</h2>
  </div>
</body>
</html>
